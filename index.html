<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form | Dynamic Resume Builder</title>

    <!-- FAVICON -->
    <link rel="icon" href="assets/img/favicon-s.png">

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/form.css">
    <link rel="stylesheet" href="assets/css/style.css">
     
</head>
<body>
    
    <h1>Resume Builder</h1>

    <form class="form-box">
        <div class="input-group">
            <div class="input-field">
                <input type="text" placeholder="Name">
            </div>
            
            <div class="input-field">
                <input type="text" placeholder="Education">
            </div>
            
            <div class="input-field">
                <input type="text" placeholder="Work Experience">
            </div>

            <div class="input-field skills">
                <input readonly placeholder="Skills">
            </div>
            
            <div class="all-checkboxes">
                <div class="input-field checkbox">
                    <label class="checkbox-container">
                        <input class="custom-checkbox" type="checkbox">
                        <span class="checkmark"></span>
                        <p>HTML</p>
                    </label>                
                </div>
    
                <div class="input-field checkbox">
                    <label class="checkbox-container">
                        <input class="custom-checkbox" type="checkbox">
                        <span class="checkmark"></span>
                        <p>CSS</p>
                    </label>                
                </div>
    
                <div class="input-field checkbox">
                    <label class="checkbox-container">
                        <input class="custom-checkbox" type="checkbox">
                        <span class="checkmark"></span>
                        <p>TYPESCRIPT</p>
                    </label>                
                </div>
            </div>
        </div>
    </form>


</body>
</html>
